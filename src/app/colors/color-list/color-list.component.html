<div class="row">
    <div class="col-xs-12">
        <h4>Filter by color name:</h4>
        <input type="text" [(ngModel)]='listFilter'>
    </div>
</div>

<hr>
<div class="row">
    <div class="col-md-12">
        <app-color-item *ngFor="let colorEl of filteredColors; let i = index" [color]="colorEl" [index]="i"></app-color-item>
    </div>
</div>
